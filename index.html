<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="container__img"></div>

      <div class="container__information">
        <p class="information__product">Perfume</p>
        <h1 class="information__name">Gabrielle Essence Eau De Parfum</h1>
        <p class="information__details">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="information__price">
          <p class="price__before">$149.99</p>
          <p class="price__after">$169.99</p>
        </div>
        <button class="information__btn">
          <img class="btn__images" src="images/icon-cart.svg" alt="cart" />
          Add to Cart
        </button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/CAMILOITT/product-preview-card-component-main"
        >Camilo Torres </a
      >.
    </div>
  </body>
</html>
